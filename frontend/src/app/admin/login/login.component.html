<div class="ques_page">
  <h3>Login to FIL Questionnaire</h3>
  <div class="new_ques">

    <div class="group">
      <input type="textarea" name="username" [(ngModel)]="username" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Username</label>
    </div>

    <div class="group">
      <input type="password" name="password" [(ngModel)]="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>

  </div>
  <div class="alert">
    <app-alerts></app-alerts>
  </div>
</div>

<button class="btn submit_button" type="button" name="button" (click)="login()"><b>Login</b></button>
